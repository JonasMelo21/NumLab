<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumLab - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/cadastro.css') }}">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon do NumLab -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='img/faviconNumLab.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='img/faviconNumLab.png') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='img/faviconNumLab.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='img/faviconNumLab.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='img/faviconNumLab.png') }}">
</head>
<body>
    <!-- Navbar top-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">
            <!-- Logo/Marca atualizada -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-icon me-2">
                    <i class="fas fa-calculator"></i> <!-- Ícone de calculadora -->
                </div>
                <span class="brand-text">NumLab</span>
            </a>
            
            <!-- Botão Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="me-auto"></div>
                
                <!-- Menu simplificado (mantendo os mesmos itens) -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Página Inicial
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/api/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Cabeçalho -->
    <header class="hero">
        <div class="container text-center">
            <h1>Cadastro</h1>
            <p>Entre com suas informações.</p>
        </div>
    </header>

    <!-- Formulário de Cadastro -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card card-cadastro">
                    <div class="card-body">
                        <form id="cadastro-form">
                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="nomeCompleto" class="form-label">
                                    <i class="fas fa-user me-1"></i>Nome Completo
                                </label>
                                <input type="text" class="form-control" name="nomeCompleto" id="nomeCompleto" required>
                            </div>
                            
                            <!-- Campo Email -->
                            <div class="mb-3">
                                <label for="emailCadastro" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email
                                </label>
                                <input type="email" class="form-control" name="emailCadastro" id="emailCadastro" required>
                            </div>
                            
                            <!-- Campo Usuário -->
                            <div class="mb-3">
                                <label for="usuarioCadastro" class="form-label">
                                    <i class="fas fa-at me-1"></i>Nome de Usuário
                                </label>
                                <input type="text" class="form-control" id="usuarioCadastro" name="usuarioCadastro" required>
                            </div>
                            
                            <!-- Campo Senha -->
                            <div class="mb-3 position-relative">
                                <label for="senhaCadastro" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Senha
                                </label>
                                <input type="password" class="form-control" id="senhaCadastro" name="senhaCadastro" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y me-3 toggle-password">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            
                            <!-- Confirmar Senha -->
                            <div class="mb-3 position-relative">
                                <label for="confirmaSenha" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Confirmar Senha
                                </label>
                                <input type="password" class="form-control" name="confirmaSenha" id="confirmaSenha" required>
                                <span class="position-absolute end-0 top-50 translate-middle-y me-3 toggle-password">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            
                            <!-- Botão de Cadastro -->
                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                <i class="fas fa-user-plus me-1"></i>Cadastrar
                            </button>
                            
                            <!-- Link para Login -->
                            <div class="text-center mt-3">
                                <p class="text-white mb-0">Já tem uma conta? <a href="/api/login" class="text-primary">Faça login</a></p>
                            </div>
                            
                            <!-- Alertas -->
                            <div class="alert alert-success mt-3" id="mensagem-sucesso" style="display: none;"></div>
                            <div class="alert alert-danger mt-3" id="mensagem-erro" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='js/cadastro.js') }}"></script>
</body>
</html>
